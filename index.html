<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="container">
        <h1 class="h3 mb-3">Welcome to the Dashboard!</h1>

        <!-- Display Greeting Message -->
        <p>Hello, {{ user.username }}!</p>
         <!-- Links to Profile and Change Password pages -->
         <div class="mt-4">
            <p><a href="{% url 'profile' %}" class="btn btn-primary">Go to Profile</a></p>
            
        </div>

        <!-- Show Change Password Button if User is Authenticated -->
        {% if user.is_authenticated %}
            <div class="mt-3">
                <a href="{% url 'change_password' %}" class="btn btn-warning">Change Password</a>
            </div>
        {% endif %}



        <!-- Add More Content here (Optional) -->
        <p>Welcome to your dashboard. You can manage your account here.</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-3">Logout</button>
        </form>
    </main>
  </body>
</html>
